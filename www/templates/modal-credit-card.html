
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Agregar Tarjeta</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <p>No te preocupes por tu información, contamos con el respaldo de TPaga (de los creadores de Tappsi). Tu información no sera revelada a terceros.</p>
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="credit.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Apellido</span>
          <input type="text" ng-model="credit.lastName">
        </label>
        <label class="item item-input">
          <span class="input-label">Número de Tarjeta</span>
          <input type="number" ng-model="credit.cardNumber">
        </label>
        <div class="row">
          <div class="col col-67">
            <label class="item item-input">
              <span class="input-label">Expira</span>
              <input type="date" ng-model="credit.expireDate">
            </label>
          </div>
          <div class="col col-33">
            <label class="item item-input">
              <span class="input-label">CVV</span>
              <input type="number" ng-model="credit.CVV">
            </label>
          </div>
        </div>
      </div>

      <button class="button button-full button-royal" ng-click="closeModal()">Guardar Información</button>
    </ion-content>
  </div>
