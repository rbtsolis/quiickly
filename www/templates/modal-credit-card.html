
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Agregar Tarjeta</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <p>No te preocupes por tu información, contamos con el respaldo de TPaga (de los creadores de Tappsi). Tu información no sera revelada a terceros.</p>
        <label class="item item-input">
          <input type="text" ng-model="credit.name" placeholder="Nombre">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="credit.lastName" placeholder="Apellido">
        </label>
        <label class="item item-input">
          <input type="number" ng-model="credit.cardNumber" placeholder="Número de Tarjeta">
        </label>
        <div class="row">
          <div class="col col-67">
            <label class="item item-input">
              <input type="date" ng-model="credit.expireDate" placeholder="Fecha de Expiración">
            </label>
          </div>
          <div class="col col-33">
            <label class="item item-input">
              <input type="number" ng-model="credit.CVV" placeholder="CVV">
            </label>
          </div>
        </div>
      </div>

      <button class="button button-block button-royal" ng-click="saveCC()">Guardar Información</button>
    </ion-content>
  </div>
