<ion-view view-title="Profile" ng-init="verifTUser()">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{user.name}}</h2>
                <p>{{user.email}}</p>
            </div>
            <div class="item item-body">
                <img src="{{urlImage}}" style="width: 40%;"/>
            </div>
        </div>
    </ion-content>
</ion-view>
