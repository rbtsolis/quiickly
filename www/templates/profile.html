<ion-view view-title="Profile" ng-init="verifTUser()">
    <ion-content id="viewProfile">
      <div class="row row-bottom">
        <div class="col col-center">
            <img src="{{urlImage}}" style="width: 40%; border-radius: 50%;"/>
        </div>
      </div>
      <div class="row row-top">
        <div class="col col-center">
            <h2>{{user.name}}</h2>
            <p>{{user.email}}</p>
        </div>
      </div>
    </ion-content>
</ion-view>
