
    <div class="modal" ng-controller="ProductCtrl">
    <ion-header-bar>
      <ion-nav-bar class="bar-light nav-title-slide-ios7">

          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
              <button class="button button-icon button-clear" menu-toggle="left"><img src="img/menu.png"></button>
          </ion-nav-buttons>


      </ion-nav-bar>

      <ion-nav-view name="menuContent">
        <ion-view title="<img class='title-image' src='../img/logo-purple.png' />" left-buttons="leftButtons" right-buttons="rightButtons" hide-back-button="true" class="bubble-background">
      </ion-nav-view>
    </ion-header-bar>
    <ion-content>
      <ion-slide-box on-slide-changed="cargarInfo($index)">
        <ion-slide ng-repeat="product in Products">
          <img style="width: 30%" src="{{product.image}}">
          <p>{{InfoProduct.name | uppercase}} ${{InfoProduct.price}} </p>
        </ion-slide>
      </ion-slide-box>
    </ion-content>
  </div>
